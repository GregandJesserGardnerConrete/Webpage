        :root {

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        /* Navigation Styles */
        .nav-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--cream);
            padding: 1rem;

            align-items: center;
        }

        .nav-links {
            display: flex;

        .nav-links a {
            color: var(--army-green);

            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: var(--army-green);
            color: var(--cream);
        }

        .content-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            animation: floatIn 1s ease-out forwards;
            transform-style: preserve-3d;
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(30px) rotateX(10deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        h1 {
            color: var(--army-green);
            font-size: 2.5em;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            text-align: center;
            width: 100%;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--army-green);
            animation: lineGrow 1s ease-out 0.5s forwards;
        }

        @keyframes lineGrow {
            to { width: 100%; }
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 15px 35px rgba(75, 83, 32, 0.15);

        .section h2 {
            color: var(--army-green);
            font-size: 1.8em;
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--army-green);
            padding-bottom: 0.5rem;
            display: inline-block;
        }

        .section p {
            color: var(--light-army);
            line-height: 1.6;
            margin: 1rem 0;
            font-size: 1.1rem;
        }
